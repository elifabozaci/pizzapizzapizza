<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Pizza Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            text-align: center;
            color: #ff6347;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ff6347;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #e5533d;
        }
        .output {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .output h3 {
            color: #ff6347;
        }
        .pizza-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .pizza-item img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <h1>Create Your Custom Pizza Store</h1>
    <form id="pizza-form">
        <div>
            <label for="store-name">Store Name:</label>
            <input type="text" id="store-name" placeholder="Enter your store's name" required>
        </div>
        <div>
            <label for="store-slogan">Store Slogan:</label>
            <input type="text" id="store-slogan" placeholder="Enter your store's slogan" required>
        </div>
        <div>
            <label for="pizza-menu">Create Pizza Menu (Name, Ingredients, Price, Image URL):</label>
            <textarea id="pizza-menu" placeholder="Example: Margherita, Tomato & Basil, $12.99, https://example.com/margherita.jpg" rows="4" required></textarea>
        </div>
        <div>
            <label for="drinks-menu">Drinks (Name, Price):</label>
            <textarea id="drinks-menu" placeholder="Example: Cola, $1.99" rows="2" required></textarea>
        </div>
        <button type="submit">Generate Store</button>
    </form>

    <div id="output" class="output" style="display:none;">
        <h2 id="output-store-name"></h2>
        <h3 id="output-store-slogan"></h3>
        <div>
            <h3>Pizza Menu:</h3>
            <div id="output-pizza-menu"></div>
        </div>
        <div>
            <h3>Drinks Menu:</h3>
            <ul id="output-drinks-menu"></ul>
        </div>
    </div>

    <script>
        document.getElementById('pizza-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from reloading the page
            
            // Get user inputs
            const storeName = document.getElementById('store-name').value;
            const storeSlogan = document.getElementById('store-slogan').value;
            const pizzaMenu = document.getElementById('pizza-menu').value.split('\n');
            const drinksMenu = document.getElementById('drinks-menu').value.split('\n');

            // Display store name and slogan
            document.getElementById('output-store-name').textContent = storeName;
            document.getElementById('output-store-slogan').textContent = storeSlogan;

            // Display pizza menu
            const pizzaMenuList = document.getElementById('output-pizza-menu');
            pizzaMenuList.innerHTML = ''; // Clear previous content
            pizzaMenu.forEach(item => {
                const [name, ingredients, price, imageUrl] = item.split(',').map(i => i.trim());
                const pizzaItem = document.createElement('div');
                pizzaItem.className = 'pizza-item';
                const img = document.createElement('img');
                img.src = imageUrl || 'https://via.placeholder.com/100'; // Fallback image
                img.alt = name || 'Pizza';
                const text = document.createElement('div');
                text.innerHTML = `<strong>${name}</strong><br>${ingredients}<br><em>${price}</em>`;
                pizzaItem.appendChild(img);
                pizzaItem.appendChild(text);
                pizzaMenuList.appendChild(pizzaItem);
            });

            // Display drinks menu
            const drinksMenuList = document.getElementById('output-drinks-menu');
            drinksMenuList.innerHTML = ''; // Clear previous content
            drinksMenu.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                drinksMenuList.appendChild(li);
            });

            // Show the output section
            document.getElementById('output').style.display = 'block';
        });
    </script>
</body>
</html>
